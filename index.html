<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Excursion</title>
    <link rel="stylesheet" href="resources/css/style.css">
  </head>
  <body>
    <div id="headline">
      <h4>Discover hidden places in the world around you</h4>
      <!-- h4 tag seems to be similar to the tag used in the mock -->
    </div>
    <div class="download">
      <a href="#">Download Excursion (Coming soon!)</a>
    </div>
    <div>
      <p><video src="resources/videos/excursion.mp4" autoplay loop>
      </video></p>
      <!-- p tag used to create extra space between the video tag and the rest of the code.
      Not sure whether it makes sense to use it for video tags... -->
    </div>
    <div class="subHeadline">
      <h4>Your personal travel guide</h4>
      <p id="remember">Excursion remembers places you like, and recommends new points of interest around you.</p>
      <p><img src="resources/images/camp.jpg" alt="Photo of various tents in a camp"></p>
      <!-- p tag used to create extra space between the image tag and the rest of the code -->
    </div>
    <div>
        <p><img src="resources/images/phone.png" alt="Drawing of smartphone"></p>
        <!-- p tag used to create extra space between the image tag and the rest of the code -->
    </div>
    <div class="subHeadline">
      <h4>Coming Soon for iPhone and Android</h4>
    </div>
    <div class="download">
      <a href="#">Download Excursion (Coming soon!)</a>
    </div>
    <footer id="copyright">
      <p>&copy; Excursion</p>
    </footer>
  </body>
